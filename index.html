<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a login page with backend functionality.">
    <meta name="keywords" content="HTML, CSS, JavaScript,python(django), login, backend">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href=".css">
    <script src=""></script>
    <title>login page</title>
</head>

<body>
    <main>
        <header>
            <h1>HELLO</h1>
            <P>Login to access your account</P>
        </header>
        <section>
            <form action="">
                <div class="fore">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="mail@abc.com" required>
                </div><br>
                <div class="forp">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="forget.html">Forgot Password?</a>
                </div><br>
                <div class="fors">
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="newuser.html">Sign Up</a></p>
                </div><br>
                <div class="divider">
                    <span>or Sign in Google</span>
                </div><br>
                <div class="google-sign-in">
                    <button type="button">continue with Google</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
