<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a new user registration page.">
    <meta name="keywords" content="HTML, CSS, JavaScript, python(django), new user, registration, backend">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="newuser.css">
    <title>New User Registration</title>
</head>
<body>
    <main>
        <header>
            <h1>Register</h1>
            <p>Create your account by filling in the information below</p>
        </header>
        <section>
            <form action="">
                <div class="forn">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div><br>
                <div class="fore">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="mail@abc.com" required>
                </div><br>
                <div class="forp">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div><br>
                <div class="fors">
                    <button type="submit">Register</button>
                </div><br>
            </form>
        </section>
    </main>
</body>
</html>
