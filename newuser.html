<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a new user registration page.">
    <meta name="keywords" content="HTML, CSS, JavaScript, python(django), new user, registration, backend">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="newuser.css">
    <script type="module" src="newuser.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <main class="container">

        <div class="left">
            <header>
                <h1>Sign Up For Free</h1><br>
                <p>Create your account and get started today!</p>
            </header><br>

            <section>
                <form>
                    <div class="username">
                        <label>Username</label><br>
                        <input type="text" placeholder="Enter your username" id="username" required>
                    </div><br>

                    <div class="email">
                        <label>Email</label><br>
                        <input type="email" placeholder="mail@abc.com" id="email" required>
                    </div><br>

                    <div class="password">
                        <label>Password</label><br>
                        <input type="password" id="password" placeholder="Enter your password" required><br>
                        <div class="showpassword">
                            <input type="checkbox" id="showPassword">
                            <label for="showPassword" class="show">Show Password</label>
                        </div>
                    </div><br>
                    <div>
                        <button type="submit" class="sign-up">
                            Sign Up <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div><br>
                    <div>
                        <button type="button" class="another" id="google"><i class="fa-brands fa-google"></i></button>
                        <button type="button" class="another"><i class="fa-brands fa-windows"></i></button>
                        <button type="button" class="another"><i class="fa-brands fa-apple"></i></button>
                    </div><br>
                    <p>Already have an account?<a href="index.html" class="back">Login</a></p>
                </form>
            </section>
        </div>

        <article>
            <div class="slider">
                <button class="nav prev">&#10094;</button>

                <img src="pexels-rednguyen-29346994.jpg" class="slide active">
                <img src="pexels-jodaarba-2179666.jpg" class="slide">
                <img src="pexels-stefanstefancik-127905.jpg" class="slide">

                <button class="nav next">&#10095;</button>
            </div>
        </article>

    </main>
</body>

</html>
